<div data-role="page">

        <ul id="menu-list">
            <li id="menu-home" class="active"><a onclick="goToHome();" href="#" class="contentLink"><h1>Home</h1> </a></li>

                <div class="error black" id="failure" style="display: none;"></div>
                <div id="logbutt"> <a href="#" id="signButton" onclick="changepassword();">Change password</a></div>

        </form>
