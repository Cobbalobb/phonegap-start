        <meta name="format-detection" content="telephone=no" />

        <title>Hello World</title>

    <body>
<!-- Start of Log in page -->
<div data-role="page" id="login">

    <div class="header" data-role="header">
    
    
    </div>

    <div data-role="content" id="sign-content">
        <div id="welcome">

       </div>
        <div id="logo"></div>

        <form name="signForm" id="signForm" action="#" method="post">
            <input type="text" placeholder="First name" name="firstname">
            <input type="text" placeholder="Last name" name="lastname">
            <input type="email" placeholder="Email" name="email">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <div id="logbutt"><a href="javascript:void(1);" onclick="submitSignForm()" id="signButton">Sign up</a></div>
        </form>

       

    </div>


</div>
<!-- End of Login page -->

<!-- Start of Sign up page -->
<div data-role="page" id="signup">

    <div class="header" data-role="header">
    
        <h1>Carbon Cutter</h1>
    
    </div>

    <div data-role="content">
        <div id="welcome">

       </div>

        <form name="signForm" id="signForm" action="#" method="post">
            First name: <input type="text" name="firstname">
            Last name: <input type="text" name="lastname">
            E-mail: <input type="email" name="email">
            Username: <input type="text" name="username">
            Password: <input type="password" name="password">
            <a href="javascript:void(1);" onclick="submitSignForm()" id="signButton"> <img src="images/sign.png" alt="Sign up"></a>
        </form>

       

    </div>


</div>
<!-- End of Sign up page -->
        <script type="text/javascript">getuserList();</script>

            app.initialize();
        </script>
    </body>
